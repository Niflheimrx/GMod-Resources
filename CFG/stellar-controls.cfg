// --- MOVEMENT ---
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "q" "+left"
bind "e" "+right"
bind "CTRL" "+duck"
bind "," "+walk"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"

// --- FUNCTIONS ---
bind "ESCAPE" "cancelselect"
bind "TAB" "+scoreboard"
bind "`" "toggleconsole"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "f" "impulse 100"
bind "g" "+use"
bind "k" "kill"
bind "F1" "gm_showhelp"
bind "F2" "gm_showteam"
bind "F3" "sm_saveloc"
bind "F4" "sm_loadloc"
bind "F10" "disconnect"
bind "F11" "quit"
bind "F12" "screenshot"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+zoom"
bind "MOUSE4" "say /hug"
bind "r" "say !restart"
bind "t" "say !tele"
bind "c" "+reload"

// --- ACTS ---
bind "1" "act agree"
bind "2" "act disagree"
bind "3" "act laugh"
bind "4" "act cheer"
bind "5" "act wave"
bind "6" "act becon"
bind "7" "act bow"
bind "8" "act salute"
bind "9" "act halt"
bind "0" "act group"
bind "-" "act robot"
bind "=" "act forward"
bind "[" "act muscle"
bind "]" "act pers"
bind "\" "act zombie"
bind "MOUSE5" "act dance"
